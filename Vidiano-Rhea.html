<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidiano Young Vines - Wine-Elabels.eu</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      padding: 0;
    }

    header, main {
      max-width: 800px;
      margin: auto;
    }

    select {
      margin-bottom: 1em;
      font-size: 1rem;
      padding: 0.3em;
      max-width: 100%;
    }

    /* Βασικό styling πίνακα */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
      text-align: left;
      word-break: break-word;
    }

    /* Wrapper για responsive scroll σε μικρές οθόνες */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Responsive tweaks για κινητά */
    @media (max-width: 600px) {
      body {
        margin: 1em;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.4em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Iliana Malihin winery</h1>
    <select id="language-select" aria-label="Select language">
      <option value="en" selected>English</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="el">Ελληνικά</option>
      <option value="es">Español</option>
      <option value="nl">Nederlands</option>
    </select>
  </header>

  <main>
    <h2 id="wine-name"></h2>

    <section>
      <h2 id="nutrition-title">NUTRITION DECLARATION</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th colspan="2" id="nutrition-header">Average Nutritional Values per 100 ml Serving Size</th>
            </tr>
          </thead>
          <tbody>
            <tr><td id="energy-label">ENERGY</td><td id="energy-value"></td></tr>
            <tr><td id="fat-label">FAT</td><td id="fat-value"></td></tr>
            <tr><td id="saturates-label">OF WHICH SATURATES</td><td id="saturates-value"></td></tr>
            <tr><td id="carbohydrates-label">CARBOHYDRATES</td><td id="carbohydrates-value"></td></tr>
            <tr><td id="sugars-label">OF WHICH SUGARS</td><td id="sugars-value"></td></tr>
            <tr><td id="protein-label">PROTEIN</td><td id="protein-value"></td></tr>
            <tr><td id="salt-label">SALT</td><td id="salt-value"></td></tr>
          </tbody>
        </table>
      </div>

      <section id="ingredients-section" style="margin-top: 1.5em;">
        <h2 id="ingredients-title">INGREDIENTS</h2>
        <p id="ingredients-content">
          Grapes<br/>
          Preservatives / Antioxidants<br/>
          Metabisulfite of Potassium (Ε 224)<br/>
          Gases and packaging gases
        </p>
      </section>
    </section>
  </main>

  <script>

        "carbohydrates-label": "CARBOHYDRATES",
        "sugars-label": "OF WHICH SUGARS",
        "protein-label": "PROTEIN",

        "fat-label": "FETT",
        "saturates-label": "DAVON GESÄTTIGTE FETTSÄUREN",
        "carbohydrates-label": "KOHLENHYDRATE",
        "sugars-label": "DAVON ZUCKER",
        "protein-label": "EIWEIß",

        "ingredients-content": `Trauben<br/>

      },
      it: {

        "ingredients-content": `Σταφύλια<br/>

      },
      es: {
        "nutrition-title": "DECLARACIÓN NUTRICIONAL",

      }
    };

    function updateNutritionValues() {
      document.getElementById("energy-value").textContent = nutritionValues.energy;
      document.getElementById("fat-value").textContent = nutritionValues.fat;
      document.getElementById("saturates-value").textContent = nutritionValues.saturates;
      document.getElementById("carbohydrates-value").textContent = nutritionValues.carbohydrates;
      document.getElementById("sugars-value").textContent = nutritionValues.sugars;
      document.getElementById("protein-value").textContent = nutritionValues.protein;
      document.getElementById("salt-value").textContent = nutritionValues.salt;
    }

    document.getElementById('language-select').addEventListener('change', function () {
      const lang = this.value;
      const dict = translations[lang];

      for (const id in dict) {
        // Προσπερνάμε το nutritionValues που είναι διαφορετικό αντικείμενο
        if (id === "ingredients-content") continue; 
        const el = document.getElementById(id);
        if (el) el.textContent = dict[id];
      }

      // Ενημέρωση περιεχομένου συστατικών που έχει <br/> - χειρισμός innerHTML
      document.getElementById("ingredients-content").innerHTML = dict["ingredients-content"];

      // Ενημέρωση ονόματος κρασιού
      document.getElementById("wine-name").textContent = wineName;

      // Ενημέρωση τιμών διατροφικών στοιχείων
      updateNutritionValues();
    });

    // Αρχική ρύθμιση
    document.getElementById('language-select').dispatchEvent(new Event('change'));
  </script>
</body>
</html>
