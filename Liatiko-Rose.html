<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liatiko Rose - Wine-Elabels.eu</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    header, main {
      max-width: 800px;
      margin: auto;
    }
    select {
      margin-bottom: 1em;
      font-size: 1rem;
      padding: 0.3em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1em;
      }
      td {
        padding-left: 50%;
        position: relative;
        text-align: right;
      }
      td::before {
        position: absolute;
        top: 0;
        left: 0.5em;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Iliana Malihin winery</h1>
  <select id="language-select" aria-label="Select language">
    <option value="en" selected>English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="el">Ελληνικά</option>
    <option value="es">Español</option>
    <option value="nl">Nederlands</option>
  </select>
</header>

<main>
  <h2 id="wine-name">Liatiko Rose</h2>

  <section>
    <h2 id="nutrition-title">NUTRITION DECLARATION</h2>
    <table>
      <thead>
        <tr>
          <th colspan="2" id="nutrition-header">Average Nutritional Values per 100 ml Serving Size</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="energy-label" data-label="ENERGY">ENERGY</td>
          <td id="energy-value">339 kJ / 81 kcal</td>
        </tr>
        <tr>
          <td id="fat-label" data-label="FAT">FAT</td>
          <td id="fat-value">0 g</td>
        </tr>
        <tr>
          <td id="saturates-label" data-label="OF WHICH SATURATES">OF WHICH SATURATES</td>
          <td id="saturates-value">0 g</td>
        </tr>
        <tr>
          <td id="carbohydrates-label" data-label="CARBOHYDRATES">CARBOHYDRATES</td>
          <td id="carbohydrates-value">1.8 g</td>
        </tr>
        <tr>
          <td id="sugars-label" data-label="OF WHICH SUGARS">OF WHICH SUGARS</td>
          <td id="sugars-value">0.15 g</td>
        </tr>
        <tr>
          <td id="protein-label" data-label="PROTEIN">PROTEIN</td>
          <td id="protein-value">0.02 g</td>
        </tr>
        <tr>
          <td id="salt-label" data-label="SALT">SALT</td>
          <td id="salt-value">0.01 g</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<script>
const wineName = "Liatiko Rose";

const translations = {
  en: {
    "nutrition-title": "NUTRITION DECLARATION",
    "nutrition-header": "Average Nutritional Values per 100 ml Serving Size",
    "energy-label": "ENERGY",
    "fat-label": "FAT",
    "saturates-label": "OF WHICH SATURATES",
    "carbohydrates-label": "CARBOHYDRATES",
    "sugars-label": "OF WHICH SUGARS",
    "protein-label": "PROTEIN",
    "salt-label": "SALT"
  },
  fr: {
    "nutrition-title": "DÉCLARATION NUTRITIONNELLE",
    "nutrition-header": "Valeurs nutritionnelles moyennes pour 100 ml",
    "energy-label": "ÉNERGIE",
    "fat-label": "MATIÈRES GRASSES",
    "saturates-label": "DONT ACIDES GRAS SATURÉS",
    "carbohydrates-label": "GLUCIDES",
    "sugars-label": "DONT SUCRES",
    "protein-label": "PROTÉINES",
    "salt-label": "SEL"
  },
  de: {
    "nutrition-title": "ERNÄHRUNGSERKLÄRUNG",
    "nutrition-header": "Durchschnittliche Nährwerte pro 100 ml",
    "energy-label": "ENERGIE",
    "fat-label": "FETT",
    "saturates-label": "DAVON GESÄTTIGTE FETTSÄUREN",
    "carbohydrates-label": "KOHLENHYDRATE",
    "sugars-label": "DAVON ZUCKER",
    "protein-label": "EIWEIß",
    "salt-label": "SALZ"
  },
  it: {
    "nutrition-title": "DICHIARAZIONE NUTRIZIONALE",
    "nutrition-header": "Valori nutrizionali medi per 100 ml",
    "energy-label": "ENERGIA",
    "fat-label": "GRASSI",
    "saturates-label": "DI CUI SATURI",
    "carbohydrates-label": "CARBOIDRATI",
    "sugars-label": "DI CUI ZUCCHERI",
    "protein-label": "PROTEINE",
    "salt-label": "SALE"
  },
  el: {
    "nutrition-title": "ΔΗΛΩΣΗ ΔΙΑΤΡΟΦΙΚΩΝ ΣΤΟΙΧΕΙΩΝ",
    "nutrition-header": "Μέσες Διατροφικές Αξίες ανά 100 ml",
    "energy-label": "ΕΝΕΡΓΕΙΑ",
    "fat-label": "ΛΙΠΑΡΑ",
    "saturates-label": "ΕΚ ΤΩΝ ΟΠΟΙΩΝ ΚΟΡΕΣΜΕΝΑ",
    "carbohydrates-label": "ΥΔΑΤΑΝΘΡΑΚΕΣ",
    "sugars-label": "ΕΚ ΤΩΝ ΟΠΟΙΩΝ ΖΑΧΑΡΕΣ",
    "protein-label": "ΠΡΩΤΕΪΝΕΣ",
    "salt-label": "ΑΛΑΤΙ"
  },
  es: {
    "nutrition-title": "DECLARACIÓN NUTRICIONAL",
    "nutrition-header": "Valores nutricionales promedio por 100 ml",
    "energy-label": "ENERGÍA",
    "fat-label": "GRASA",
    "saturates-label": "DE LOS CUALES SATURADAS",
    "carbohydrates-label": "CARBOHIDRATOS",
    "sugars-label": "DE LOS CUALES AZÚCARES",
    "protein-label": "PROTEÍNAS",
    "salt-label": "SAL"
  },
  nl: {
    "nutrition-title": "VOEDINGSWAARDES",
    "nutrition-header": "Gemiddelde voedingswaarden per 100 ml",
    "energy-label": "ENERGIE",
    "fat-label": "VET",
    "saturates-label": "DAARVAN VERZADIGD",
    "carbohydrates-label": "KOOLHYDRATEN",
    "sugars-label": "DAARVAN SUIKERS",
    "protein-label": "EIWITTEN",
    "salt-label": "ZOUT"
  }
};

document.getElementById('language-select').addEventListener('change', function() {
  const lang = this.value;
  const dict = translations[lang];
  for (const id in dict) {
    const el = document.getElementById(id);
    if (el) {
      el.textContent = dict[id];
      if (el.hasAttribute("data-label")) {
        el.setAttribute("data-label", dict[id]);
      }
    }
  }
  document.getElementById("wine-name").textContent = wineName;
});

document.getElementById('language-select').dispatchEvent(new Event('change'));
</script>
</body>
</html>
